version: '3.8'
services:
  backend-service:
    build:
      context: ../
      dockerfile: deployment/backend-dockerfile
    networks:
    - internal_network
    container_name: backend-service
    expose:
      - "3000"
    env_file:
      - ../.env
    # Note: Exposing ports is unnecessary here since communication is internal
  frontend-service:
    build:
      context: ../
      dockerfile: deployment/frontend-dockerfile
    depends_on:
      - backend-service
    ports:
      - "3001:3001"
    networks:
    - internal_network
    - frontend
    container_name: frontend-service

networks:
  internal_network:
    internal: true
  frontend:
    driver: bridge

